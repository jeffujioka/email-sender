<html>
    <head>
        <meta charset='utf-8'>
        <title>Fujioka: email sender using micro services</title>
        <style>
            label { display: block; }
            textarea, input { width: 400px; }
        </style>
    </head>
    <body class="container">
        <h1>Fujioka: email sender using micro services</h1>
        <form action="http://localhost:8080" method="POST">
            <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" cols="50" rows="6"></textarea>
            </div>

            <div>
                <button>Send!</button>
            </div>
        </form>
    </body>
</html>
